apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubetestapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubetestapp
  template:
    metadata:
      labels:
        app: kubetestapp
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: kubetestapp
        image: mikejmcguire/kubetestapp:latest
        env:
        - name: APPINSIGHTS_INSTRUMENTATIONKEY
          value: xxxx
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: kubetestapp-service
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: kubetestapp
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubetestapp-ingress
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    http:
      paths:
      - pathType: Prefix
        path: /test(/|$)(.*)
        backend:
          service:
            name: kubetestapp-service
            port: 
              number: 80

